<script id="fragment-shader" type="glsl">
  precision mediump float;
    uniform sampler2D tex;
    uniform float texWidth;
    uniform float texHeight;
    void main(void) {
      mediump vec2 coord = vec2(gl_FragCoord.x/texWidth, 1.0 - (gl_FragCoord.y/texHeight));
      mediump vec4 sample = texture2D(tex, coord);
      bool clean=sample.g ==0.0 && sample.r == 0.0 && sample.b==0.0;
      gl_FragColor = vec4(clean?0.0:sample.r,clean?0.0: sample.g,clean?0.0:  sample.b, clean  ? 0.0 : 1.0);
    }
  </script>
